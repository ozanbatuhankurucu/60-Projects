<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Pictures</title>
  </head>
  <body>
    <div class="container">
      <div
        class="pic active"
        style="
          background-image: url('https://images.unsplash.com/photo-1558240894-9821078a16a9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTh8fGx1eHVyeSUyMGhvdXNlfGVufDB8MXwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=100');
        "
      >
        <h3>White Concrete House</h3>
      </div>
      <div
        class="pic"
        style="
          background-image: url('https://images.unsplash.com/photo-1576897955702-24ad19680db3?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjJ8fGx1eHVyeSUyMGhvdXNlfGVufDB8MXwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=100');
        "
      >
        <h3>Green Grass Field</h3>
      </div>
      <div
        class="pic"
        style="
          background-image: url('https://images.unsplash.com/photo-1526056838048-c0a916c757f6?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mjl8fGx1eHVyeSUyMGhvdXNlfGVufDB8MXwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=100');
        "
      >
        <h3>Portrait Painting</h3>
      </div>
      <div
        class="pic"
        style="
          background-image: url('https://images.unsplash.com/photo-1565492450053-a56c759fd724?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mjh8fGx1eHVyeSUyMGhvdXNlfGVufDB8MXwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=100');
        "
      >
        <h3>Gray Concrete Bridge</h3>
      </div>
      <div
        class="pic"
        style="
          background-image: url('https://images.unsplash.com/photo-1564703048291-bcf7f001d83d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzJ8fGx1eHVyeSUyMGhvdXNlfGVufDB8MXwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=100');
        "
      >
        <h3>White House</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
